<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Прогноз погоди</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <h1>Сайт для прогнозу погоди</h1>
            <form class="form">
                <label>
                    Країна:
                    <input class="form__searching" type="text" name="county" />
                </label>
                <button class="form__add__country">Додати країну</button>
                <button class="form__button_searching">Пошук</button>
            </form>
            <a class="link">Посилання:</a>
            <ul class="list"></ul>
        </section>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
            integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script defer src="index.js"></script>
    </body>
</html>
