<!DOCTYPE html>
<html>
    <head>
		<title>Meteomatics API</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
		<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/data.src.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
		<style>
			.content{
				height: 100%;
				width: 100%;
			}
			#container{
				margin: 0 auto;
				width: 800px;
				height: 500px;
			}
		</style>
	</head>
<body>
	<script>
	$(function () {
		var totalHeight = $(window).height();
		var totalWidth = $(window).width();

        $('#container').width(totalWidth / 3 *2)
        $('#container').height(totalHeight / 3 *2)

		if(totalHeight < 500){
			$('#container').height(totalHeight);
		}
		if(totalWidth < 800){
			$('#container').width(totalWidth);
		}

		var csv = $('#csv').text();

        csv=csv.replace(/-999\;/g, ";");
        csv=csv.replace(/-999\n/g, "\n");
        csv=csv.replace(/-666\;/g, ";");
        csv=csv.replace(/-666\n/g, "\n");

	    $('#container').highcharts({
	        chart: {
	            type: 'line',
                zoomType: 'xy'
	        },
	        credits:{
	            	text: 'meteomatics.com',
            		href: 'http://www.meteomatics.com'
            },
	        data: {
	            csv: csv,
	            itemDelimiter: ';',
	            lineDelimiter: '\n',
	            parseDate: function (txt) {
		    	var t = new Date(txt).getTime();
		    	return t;
		    	}
	        },
			tooltip: {
	            shared: true
	        },
	        title: {
	            text: null
	        },
	        yAxis: {
	            title: {
	                text: null
	            }
            },
            plotOptions: {
                series: {
                    animation: false
                }
            }
    	});
	});
	</script>
<div class="content">
	<div id="container"></div>
    <h3>The corresponding csv:</h3>
	<pre id="csv">
validdate;t_2m:C
2023-10-16T11:47:13Z;9.0
2023-10-17T11:47:13Z;10.6
2023-10-18T11:47:13Z;11.3
2023-10-19T11:47:13Z;10.6
2023-10-20T11:47:13Z;3.3
2023-10-21T11:47:13Z;0.9
2023-10-22T11:47:13Z;3.7
</pre>
</div>
</body>
</html>
